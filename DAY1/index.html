<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <form action="" method="post">
    <table>
      <tr>
        <td colspan="2">Register Here</td>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" name="t1"></td>
      </tr>
      <tr>
        <td>Email Id</td>
        <td><input type="email" name="email" id="email_id"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="pass" id="password"></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><textarea name="add" id="address"></textarea></td>
      </tr>
      <tr>
        <td>Branch</td>
        <td>
        CS<input type="radio" name="r1">
        IT<input type="radio" name="r1">
        </td>
      </tr>
      <tr>
        <td>Section</td>
        <td>
        A<input type="radio" name="r1">
        B<input type="radio" name="r1">
        </td>
      </tr>
      <tr>
        <td>Course</td>
        <td>
          FSD<input type="checkbox" name="r1">
          DSA<input type="checkbox" name="r1">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
